<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jornada do Estudante</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="./CSS/estilo.css">
</head>
<body>

  <!-- CONTAINER PRINCIPAL
       Flexbox evita position:absolute excessivo
       Facilita responsividade -->
  <main class="layout">

    <!-- LOGO -->
    <div class="logo">
      <img src="./CSS/IMAGENS/jornada.png" alt="Logo Jornada do Estudante">
    </div>

    <!-- TEXTO PRINCIPAL -->
    <section class="conteudo">
      <h1 class="titulo">Jogo Educacional<br>A Jornada do Estudante</h1>
      <p class="texto">
        "A Jornada do Estudante" consiste no desenvolvimento de um jogo
        educacional voltado a estudantes do Ensino Médio. Nosso objetivo é
        desenvolver uma ferramenta interativa e divertida.
      </p>
    </section>

    <!-- RODAPÉ COM NOMES -->
    <footer class="rodape">
      <div class="container">
        <span id="nome"></span>
      </div>

      <div class="container2">
        <span id="professor"></span>
      </div>
    </footer>

  </main>

  <!-- JS mantido (animações) -->
  <script src="./js/aluno.js"></script>
  <script src="./js/professor.js"></script>
</body>
</html>
